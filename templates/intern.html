<div class="card employee-card mr-1 mt-3">
    <div class="card-header text-center">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title bg-info"><i class="fas fa-graduate"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item text-dark">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item text-dark">School: {{ school }}</li>
        </ul>
    </div>
</div>
